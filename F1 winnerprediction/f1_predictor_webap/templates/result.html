<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result üèÅ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1c1c1c, #2c5364);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 1s ease-in;
        }

        .result-box {
            margin-top: 100px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .heading {
            color: #00e6e6;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .probability {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #00ffcc;
        }

        .back-btn {
            margin-top: 30px;
            background-color: #00e6e6;
            color: black;
            border: none;
        }

        .back-btn:hover {
            background-color: #00cccc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 result-box">
            <div class="heading">Prediction Result</div>
            <p class="lead">The probability that <strong>{{ constructor }}</strong> will win this race is:</p>
            <div class="probability">{{ prediction }}%</div>

            <a href="/" class="btn back-btn mt-4">üîô Predict Again</a>
        </div>
    </div>
</div>

</body>
</html>
