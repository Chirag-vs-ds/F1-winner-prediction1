<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Winner Predictor üèÅ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            margin-top: 60px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00e6e6;
        }

        .btn-custom {
            background-color: #00e6e6;
            border: none;
        }

        .btn-custom:hover {
            background-color: #00cccc;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h1>üèéÔ∏è F1 Winner Predictor</h1>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="grid" class="form-label">Grid Position</label>
                    <input type="number" class="form-control" id="grid" name="grid" required>
                </div>
                <div class="mb-3">
                    <label for="qualifying_position" class="form-label">Qualifying Position</label>
                    <input type="number" class="form-control" id="qualifying_position" name="qualifying_position" required>
                </div>
                <div class="mb-3">
                    <label for="past_wins_at_circuit" class="form-label">Past Wins at Circuit</label>
                    <input type="number" class="form-control" id="past_wins_at_circuit" name="past_wins_at_circuit" required>
                </div>
                <div class="mb-3">
                    <label for="constructor_name" class="form-label">Constructor Name</label>
                    <input type="text" class="form-control" id="constructor_name" name="constructor_name" required>
                </div>
                <div class="mb-3">
                    <label for="circuit_name" class="form-label">Circuit Name</label>
                    <input type="text" class="form-control" id="circuit_name" name="circuit_name" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Predict Winner</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
